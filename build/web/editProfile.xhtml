<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Welcome</title>
        <link rel="stylesheet" type="text/css" href="mystyle.css"/>
    </h:head>
    <h:body>
        <p:tabMenu activeIndex="1">
            <p:menuitem value="Welcome" outcome="welcome.xhtml"/>
            <p:menuitem value="Profile" outcome="editProfile.xhtml"/>
            <p:menuitem value="Logout" outcome="index.xhtml"/>
        </p:tabMenu>
        <h:form>
            <p:messages id="messages" showDetail="true" autoUpdate="true" />
            
            <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                <p:outputLabel for="console" value="Major:" />
                <p:selectOneMenu id="console" value="#{user.major}" style="width:125px">
                    <f:selectItem itemLabel="Select One" itemValue="" />
                    <f:selectItem itemLabel="CS" itemValue="CS" />
                    <f:selectItem itemLabel="EE" itemValue="EE" />
                    <f:selectItem itemLabel="ME" itemValue="ME" />
                    <f:selectItem itemLabel="ISYE" itemValue="ISYE" />
                    <f:selectItem itemLabel="Math" itemValue="Math" />
                    <f:selectItem itemLabel="Phys" itemValue="Phys" />
                    <f:selectItem itemLabel="Chem" itemValue="Chem" />
                    <f:selectItem itemLabel="ChemE" itemValue="ChemE" />
                </p:selectOneMenu>
                
            </h:panelGrid>

            <h3>Remaining Chars</h3>
                <p:inputTextarea rows="5" cols="30" counter="display" maxlength="200" value="#{user.interests}" 
                                 counterTemplate="{0} characters remaining." autoResize="false" />
            <h:outputText id="display" />

            <p:commandButton value="Submit" action="#{user.editProfile()}" icon="ui-icon-check" />
            <p:commandButton value="Cancel" action="#{user.cancelChanges()}" icon="ui-icon-close" />
        </h:form>
    </h:body>
</html>
