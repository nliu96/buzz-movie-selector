<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>My Profile</title>
    </h:head>
    <h:body>
        <p:tabMenu activeIndex="1">
            <p:menuitem value="Welcome" outcome="welcome.xhtml"/>
            <p:menuitem value="Profile" outcome="profile.xhtml"/>
            <p:menuitem value="Logout" outcome="index.xhtml" style="float:right;"/>
        </p:tabMenu>
        
        <p:link outcome="editProfile.xhtml" value="Edit" style='float:right; text-decoration: none;'>
            <f:param name="productId" value="10" />
        </p:link>
        
        <h:form style="padding-top:20px">
            <p:growl id="msgs" showDetail="true" />

            <p:fieldset legend="#{user.getName()}" style="margin-bottom:20px">
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputText
                        value="Current username:#{user.username}" />
                    <h:outputText
                        value="current password is #{user.password}" />
                </h:panelGrid>
            </p:fieldset>

            <p:fieldset legend="Interests" toggleable="true" toggleSpeed="500">
                <p:ajax event="toggle" listener="#{fieldsetView.handleToggle}" update="msgs" />
                <h:panelGrid columns="2" cellpadding="5">
                    <p:graphicImage name="image" />
                    <h:outputText value="blahblah"></h:outputText>
                </h:panelGrid>
            </p:fieldset>
        </h:form>
    </h:body>
</html>
