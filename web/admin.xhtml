<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Admin</title>
        <link rel="stylesheet" type="text/css" href="mystyle.css"/>
    </h:head>
    <h:body>
        <h:form>
            <p:panel><p:dataTable id="table" var="user" value="#{admin.users}">
                <p:column headerText="Name">
                    <h:outputText value="#{users.name}" />
                </p:column>
                    
                <p:column headerText="Username">
                    <h:outputText value="#{users.username}" />
                </p:column>

                <p:column headerText="Password">
                    <h:outputText value="#{users.password}" />
                </p:column>

                <p:column headerText="Major">
                    <h:outputText value="#{users.major}" />
                </p:column>

                <p:column headerText="Email">
                    <h:outputText value="#{users.email}" />
                </p:column>

            </p:dataTable>
            </p:panel>
        </h:form>
    </h:body>
</html>
