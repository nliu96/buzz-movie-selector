<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>New DVDs</title>
        <link rel="stylesheet" type="text/css" href="mystyle.css"/>
    </h:head>
    <h:body>
        <h:form>
            <p:tabMenu activeIndex="4">
                <p:menuitem value="Welcome" outcome="welcome.xhtml?faces-redirect=true"/>
                <p:menuitem value="Search" outcome="search.xhtml?faces-redirect=true"/>
                <p:menuitem value="New Releases" action="#{search.getNewMovieList()}"/>
                <p:menuitem value="New DVDs" action="#{search.getNewDvdList()}"/>
                <p:menuitem value="Upcoming Movies" action="#{search.getUpcomingMovieList()}"/>
                <p:menuitem value="Recommendations" action="#{user.recommend()}"/>
                <p:menuitem value="Profile" outcome="profile.xhtml?faces-redirect=true"/>
                <p:menuitem value="Logout" action="#{user.logOut()}" style="float:right"/>
            </p:tabMenu>
            
            <p:dataTable var="upcomingMovies" value="#{search.upcomingMovies}">
                <p:column headerText="Poster">
                    <p:graphicImage value="#{upcomingMovies.posters.thumbnail}" />
                </p:column>                
                
                <p:column headerText="Id">
                     <p:commandLink action="#{user.viewDetails(upcomingMovies.id, upcomingMovies)}" immediate="true" value="#{upcomingMovies.title}"/>
                </p:column>

                <p:column headerText="Year">
                    <h:outputText value="#{upcomingMovies.year}" />
                </p:column>

                <p:column headerText="Synopsis">
                    <h:outputText value="#{upcomingMovies.synopsis}" />
                </p:column>

            </p:dataTable>
        </h:form>
    </h:body>
</html>
