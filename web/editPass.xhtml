<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Welcome</title>
        <link rel="stylesheet" type="text/css" href="mystyle.css"/>
    </h:head>
    <h:body>
        <h:form>
            <p:messages id="messages" showDetail="true" autoUpdate="true" />
            
            <h:panelGrid columns="2" id="matchGrid" cellpadding="5">                   
                <h:outputLabel for="pwd1" value="New Password : *" />
                <p:password id="pwd1" value="#{user.newPassword}" match="pwd2" label="Password 1" required="true" />

                <h:outputLabel for="pwd2" value="Confirm Password 2: *" />
                <p:password id="pwd2" value="#{user.newPassword}" label="Password 2" required="true" />
            </h:panelGrid>
            
            <p:commandButton value="Submit" update="matchGrid" action="#{user.editPassword()}" icon="ui-icon-check" />
            <p:button value="Cancel" outcome="profile.xhtml" icon="ui-icon-close" />
        </h:form>
    </h:body>
</html>
